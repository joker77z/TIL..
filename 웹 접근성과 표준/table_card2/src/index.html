<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableToCard</title>
</head>
<body>
    <div class="container">
        <header class="header"><h1>주문내역</h1></header>
        <div role="table"
            aria-label="orderlist"
            aria-describedby="orderlist_table"
            class="table">
            <div id="orderlist_table" class="a11yHidden">
                홍길동의 주문내역입니다.
            </div>
            <div role="rowgroup" class="table__wrap">
                <div role="row" class="row table__header">
                    <span role="columnheader" class="cell">
                        주문자
                    </span>
                    <span role="columnheader" class="cell">
                        연락처
                    </span>
                    <span role="columnheader" class="cell">
                        주소
                    </span>
                    <span role="columnheader" class="cell">
                        주문 내역
                    </span>
                    <span role="columnheader" class="cell">
                        결제
                    </span>
                </div>
                <div role="rowgroup" class="table__body">
                    <div role="row" class="row">
                        <span role="cell" class="cell name">
                            홍길동
                        </span>
                        <span role="cell" class="cell number">
                            010-0000-0000
                        </span>
                        <span role="cell" class="cell address">
                            서울시 강남구 강남대로 123 강남빌딩 10층
                        </span>
                        <span role="cell" class="cell menu">
                            하와이안 피자 R * 12
                        </span>
                        <span role="cell" class="cell row__result complete">
                            결제완료
                        </span>
                    </div>
                    <div role="row" class="row">
                        <span role="cell" class="cell name">
                            홍길동
                        </span>
                        <span role="cell" class="cell number">
                            010-0000-0000
                        </span>
                        <span role="cell" class="cell address">
                            서울시 강남구 강남대로 123 강남빌딩 10층
                        </span>
                        <span role="cell" class="cell menu">
                            하와이안 피자 R * 12
                        </span>
                        <span role="cell" class="cell row__result">
                            현장결제
                        </span>
                    </div>
                    <div role="row" class="row">
                        <span role="cell" class="cell name">
                            홍길동
                        </span>
                        <span role="cell" class="cell number">
                            010-0000-0000
                        </span>
                        <span role="cell" class="cell address">
                            서울시 강남구 강남대로 123 강남빌딩 10층
                        </span>
                        <span role="cell" class="cell menu">
                            하와이안 피자 R * 12
                        </span>
                        <span role="cell" class="cell row__result complete">
                            결제완료
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
